<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <meta charset="UTF-8">
  <title>Badger Converter</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"> <!-- Add Google Fonts link -->
  <link rel="icon" type="image/png" href="img.png">
</head>
<body>
  <header>
    <h1>ZP, KJ, and MGeh's Converter</h1>
  </header>


  <main>
    <section>
      <h2>Description</h2>
      <p>Badger converter to convert between long course yards times(The Badger Pool - LCY), long course meters, and short course yards.</p>
    </section>


    <div class="line"></div>
    <section>
      <h2>Select an event</h2>
      <br>
      <label class="custom-selector">
        <select name="events" id="events" style="width: 800px;">
        <optgroup label="Freestyle">
          <option value="50 Free">50 Freestyle</option>
          <option value="100 Free">100 Freestyle</option>
          <option value="200 Free">200 Freestyle</option>
          <option value="400 Free">400 Freestyle</option>
        </optgroup>
        <optgroup label="Backstroke">
          <option value="50 Back">50 Backstroke</option>
          <option value="100 Back">100 Backstroke</option>
          <option value="200 Back">200 Backstroke</option>
        </optgroup>
        <optgroup label="Breastroke">
          <option value="50 Breast">50 Breaststroke</option>
          <option value="100 Breast">100 Breastroke</option>
          <option value="200 Breast">200 Breastroke</option>
        </optgroup>
        <optgroup label="Butterfly">
          <option value="50 Fly">50 Butterfly</option>
          <option value="100 Fly">100 Butterfly</option>
          <option value="200 Fly">200 Butterfly</option>
        </optgroup>
        <optgroup label="IM">
            <option value="200 IM">200 IM</option>
            <option value="400 IM">400 IM</option>
          </optgroup>
        </select>
      <label>
      <form id="codeForm">
        <input id="timeInput" placeholder="Input Badger Pool Time">
        <div class="line"></div>
      </form>
      <div id="outer">
        <div class="inner"><button type="submit" value="Badger" onclick="convert(this.value)">Submit LCY</button></div>
        <div class="inner"><button type="submit" value="SCY" onclick="convert(this.value)">Submit SCY</button></div>
        <div class="inner"><button type="submit" value="LCM" onclick="convert(this.value)">Submit LCM</button></div>
      </div>
      <br>
      <h3 id="time1"></h3>
      <h3 id="time2"></h3>
    </section>
  </main>
 
  <script src="script.js"></script>
</body>
</html>
